schema: Fluentd.WindowsEventlog
description: Fluentd Windows Event Log v1 Plugin Parser
referenceURL: https://github.com/fluent/fluent-plugin-windows-eventlog
version: 0
fields:
- name: channel
  required: true
  description: Identifies the type of log (i.e Application, Security, System).
  type: string
- name: computer_name
  required: true
  description: The name of the machine that logged the event. 
  type: string
- name: description_title
  description: A brief description of the event.
  type: string
- name: event_category
  required: true
  description: Event source numbered categories and the text strings to which they are mapped.
  type: bigint
- name: event_id
  required: true
  description: The event identifier. The value is specific to the event source for the event, and is used with source name to locate a description string in the message file for the event source. 
  type: bigint
- name: event_type
  required: true
  description: The type of event. 
  type: string
- name: record_number
  description: The record number assigned to the event when it was logged.
  type: bigint
- name: source_name
  required: true
  description: The name of the machine that logged the event.
  type: string
- name: time_generated
  required: true
  description: The timestamp when the event was generated.
  type: timestamp
  isEventTime: true
  timeFormat: "%Y-%m-%d %H:%M:%S %z"
- name: time_written
  description: The timestamp when the event was processed.
  type: timestamp
  timeFormat: "%Y-%m-%d %H:%M:%S %z"
- name: user
  required: true
  description: The name of the user that is logged in when the event is created.
  type: string
- name: detailed_authentication_information.authentication_package
  type: string
- name: detailed_authentication_information.key_length
  type: bigint
- name: detailed_authentication_information.logon_process
  type: string
- name: detailed_authentication_information.package_name_(ntlm_only)
  type: string
- name: detailed_authentication_information.transited_services
  type: string
- name: impersonation_level
  type: string
- name: logon_information.elevated_token
  type: string
- name: logon_information.logon_type
  type: bigint
- name: logon_information.restricted_admin_mode
  type: string
- name: logon_information.virtual_account
  type: string
- name: network_information.source_network_address
  type: string
- name: network_information.source_port
  type: string
- name: network_information.workstation_name
  type: string
- name: new_logon.account_domain
  type: string
- name: new_logon.account_name
  type: string
- name: new_logon.linked_logon_id
  type: string
- name: new_logon.logon_guid
  type: string
- name: new_logon.logon_id
  type: string
- name: new_logon.network_account_domain
  type: string
- name: new_logon.network_account_name
  type: string
- name: new_logon.security_id
  type: string
- name: process_information.process_id
  type: string
- name: process_information.process_name
  type: string
- name: subject.account_domain
  type: string
- name: subject.account_name
  type: string
- name: subject.logon_id
  type: string
- name: subject.security_id
  type: string 